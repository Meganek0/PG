<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="jquery-3.2.1.js"></script>
	<script src="jquery-ui-1.12.1.js"></script>
	<style>
		img {
			position: absolute;
			width: 100px;
			height: 100px;
			
			top: 50px;
			left: 50px;
		}
		.stop {opacity: 1; z-index:1;}
		.move {opacity: 0.5; z-index:9999;}
	</style>
</head>
<body>
	<img src="Battlefest 2017.09.png" class="stop">
	<img src="Battlefest 2017.04.png" class="stop">
	<div style="left:500px; width:400px; height:400px; z-index:0;
	position:absolute; background-color:aqua;" class="stop">아하</div>
	<script>
	$(document).ready(function() {
	    var $dragging = null;
	    $('body').on("mousedown", "img", function(e) {
	    	e.preventDefault();
	        $(this).removeClass('').addClass('move');
	        ofy = e.offsetY
	        ofx = e.offsetX
	       	
	        $('body').on("mousemove", function(e) {
	            if ($dragging) {
	                $dragging.offset({
	                    top: e.pageY - ofy,
	                    left: e.pageX - ofx
	                });
	            }
	        });
	        
	        $dragging = $(e.target);
	    })
	    
	    $(window).on("mouseup",function(e){
	    	if($dragging){
		    	if($dragging.position().left < 0){
		    		$dragging.animate({left:0},100,"linear",function(){})
		    	}
		    	if($dragging.position().top < 0){
		    		$dragging.animate({top:0},100,"linear",function(){})
		    	}
	    	}
	        $dragging = null;
	        $('.move').removeClass('move').addClass('stop');
	    });
	});
// 		// 좌표와 연관된 정보
// 		// 이벤트 발생 객체의 좌표

// 		console.log(e.clientX, e.clientY);
					
// 		// 화면 기준 
// 		console.log(e.screenX, e.screenY);
	</script>
</body>
</html>
