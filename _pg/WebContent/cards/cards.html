<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>카드</title>
<link href="cards.css" rel="stylesheet" type="text/css"/>
<script src="jquery-3.2.1.js"></script>
<script src="jquery-ui-1.12.1.js"></script>
</head>

<body>
	<noscript><p>스크립트 켜라</p></noscript>
	<div id="troll">
		<div id="header">
			<a class="at-activity-name">활동명</a>
			<a class="at-activity-perm">공개상태</a>
			<a class="at-logo">
				<span class="at-logo-icon"></span>
				<span class="at-logo-text">TROLLO</span>
			</a>
			<a class="at-header-menubtn" href="#">
				<span class="at-menu-icon"></span>
			</a>
			<div class="at-header-menu hide">
				<div class="at-header-menu-title"></div>
				<a class="temp-close" href="#">닫아</a><br>
				<a class="temp-color" href="#">배경</a><br>
				<p>공개상태 변경</p>
				<p>추가, 삭제시 팝업</p>
				<p></p>
			</div>
		</div>
		<div id="content">
			<div id="at-board">
				<div class="at-list">
					<div class="at-list-header">테스트박스</div>
				</div>
			</div>
			<div class="at-board-menulist">
				<div class="at-board-menu at-addblock"><span class="at-addblock-icon"></span></div>
				<div class="at-board-menu at-delblock"><span class="at-delblock-icon"></span></div>
			</div>
		</div>
	</div>
</body>
<script>
	//READY!
	$(document).ready(function() {
		$(".at-list").draggable({
			addClasses: false,
			classes:{
				"ui-draggable-handle": "at-sanic",
				"ui-draggable-dragging": "at-gottagofast"
			},
			create:function(e,u){$(this).removeClass("ui-draggable-handle")},
			start:function(e,u){$(this).removeClass("ui-draggable-dragging")},
			stop: function(e,u){
				if($(this).position().left < 0){
					$(this).animate({left:0},200,"easeOutExpo",function(){})
				}    
				if($(this).position().top < 0){
					$(this).animate({top:0},200,"easeOutExpo",function(){})
				}
			} 
		});
	});
	
	//추가 블록
	$(".at-addblock").on("click",function(e){
		console.dir($("#content"))
		$newlist = $("<div>").text("테스트박스").addClass("at-list").css({
			left: e.pageX,
			top: e.pageY-30,
			position: "absolute"
		}).draggable({
			addClasses: false,
			classes:{
				"ui-draggable-handle": "at-sanic",
				"ui-draggable-dragging": "at-gottagofast"
			},
			create:function(e,u){$(this).removeClass("ui-draggable-handle")},
			start:function(e,u){$(this).removeClass("ui-draggable-dragging")},
			stop: function(e,u){
				if($(this).position().left < 0){
					$(this).animate({left:0},200,"easeOutExpo",function(){})
				}    
				if($(this).position().top < 0){
					$(this).animate({top:0},200,"easeOutExpo",function(){})
				}
			} 
		});
		
		$("#at-board").append($newlist);
		
		$newlist.animate({
			left: Math.floor(Math.random() * ($("#content").prop("scrollWidth")-$newlist.width())),
			top: Math.floor(Math.random() * ($("#content").prop("scrollHeight")-$newlist.height()))
		},400,"easeOutExpo");
	})
	
	//삭제 블록
	$(".at-delblock").droppable({
		addClasses: false,
		accept: ".at-list",
		drop: function(e,u){
			u.draggable.remove();
		}
	})
	
	//헤더 메뉴 임시
	$(".at-header-menubtn").on("click", function(){
		$(".at-header-menu").removeClass("hide")
	})
	$(".temp-close").on("click", function(){
		$(".at-header-menu").addClass("hide")
	})
	$(".temp-color").on("click", function(){
		$("html").css({
			"background":"url('img/bf4bg2.jpg')",
			"background-size":"cover"
		});
	})
	
	
</script>
</html>
